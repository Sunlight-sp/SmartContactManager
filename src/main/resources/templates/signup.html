<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>This is home page</title>
	</head>
	<Body>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<div class="my-card mt-3">
						
							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
						
							<div class="container text-center">
								<img th:src="@{/img/notebook.png}" style="width:80px;" />
							</div>
						
							<h1 class="text-center">Register Here</h1>
							<form th:action="@{/do-register}" method="post" th:object="${user}">
									
							  <!--name_field-->
							  <div class="form-group">
							    <label for="name_field" class="form-label">Your Name</label>
							    <input name="name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}">
							  </div>
							  
							  
							  <!--email_field-->
							  <div class="form-group">
							    <label for="email_field" class="form-label">Your Email</label>
							    <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}">
							  </div>
							  
							  
							  <!--password_field-->
							  <div class="form-group">
							    <label for="password_field" class="form-label">Your Password</label>
							    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter password here" required>
							  </div>
							  
							  <!--user about field-->
							  <div class="form-group">
							    <label for="about_field" class="form-label">About yourself</label>
							  	<textarea name="about" rows="2" placeholder="Enter something about yourself" class="form-control" th:value="${user.about}"></textarea>
							  </div>
							  
							  <!--terms and conditions-->
							  <div class="form-group form-check">
							  	<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
							  	<label for="agreement">Accept terms and conditions</label>
							  </div>
							  
							  <div class="container text-center mt-2">
							  	<button type="submit" class="btn btn-primary text-white">Submit</button>
							  	<button type="reset" class="btn btn-warning">Reset</button>
							  </div>
							  
							  
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</Body>
</html>
